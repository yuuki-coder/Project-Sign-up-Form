<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-Sign-up-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="logo">
          <img src="assets/odin-lined.png" alt="Odin Project logo" />
          ODIN
        </div>
        <div class="credits">
          <p>
            Photo by <a href="http://">Halie West</a> on
            <a href="http://"> Unsplash</a>
          </p>
        </div>
      </div>
      <div class="form">
        <div class="form-container1">
          <div class="form-text">
            <h3>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.<br />
              Sign up now to get started.

              <p>You know you want to.</p>
            </h3>
          </div>
        </div>
        <div class="form-container2">
          <h2>Lets do this!</h2>

          <form action="get">
            <div class="form-line1">
              <div class="firstName">
                <label for="firstName"
                  >first name <br /><input type="text"
                /></label>
              </div>

              <div class="lastName">
                <label for="lastName"
                  >last name <br /><input type="text"
                /></label>
              </div>
            </div>
            <div class="form-line2">
              <div class="firstName">
                <label for="firstName">e-mail<br /><input type="text" /></label>
              </div>

              <div class="lastName">
                <label for="lastName"
                  >phone number <br /><input type="text"
                /></label>
              </div>
            </div>
            <div class="form-line3">
              <div class="firstName">
                <label for="firstName"
                  >password <br /><input type="text"
                /></label>
              </div>

              <div class="lastName">
                <label for="lastName"
                  >confirm password <br /><input type="text"
                /></label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
